<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(42.402482, -72.528300);
		var myOptions = {
			zoom: 15,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(42.403927, -72.528322),
new google.maps.LatLng(42.403954, -72.528409),
new google.maps.LatLng(42.403959, -72.528401),
new google.maps.LatLng(42.403963, -72.528349),
new google.maps.LatLng(42.403726, -72.527822),
new google.maps.LatLng(42.403725, -72.527862),
new google.maps.LatLng(42.403726, -72.527857),
new google.maps.LatLng(42.403725, -72.527846),
new google.maps.LatLng(42.403746, -72.527798),
new google.maps.LatLng(42.403737, -72.527801),
new google.maps.LatLng(42.403722, -72.527890),
new google.maps.LatLng(42.403759, -72.527785),
new google.maps.LatLng(42.403739, -72.527814),
new google.maps.LatLng(42.403717, -72.527889),
new google.maps.LatLng(42.403190, -72.528991),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 10);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
